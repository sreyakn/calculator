<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>calculator</title>
</head>
<body>
    <div class="main" style="width: 100%;height: 100vh;display: flex;justify-content: center;align-items: center;background-color: cornflowerblue;">
        <div class="box" style="width: 20%;height: 80vh;border: 2px solid black;border-radius: 15px;background-color: white;">
            <div style="width: 100%;height: 20vh;display: flex;justify-content: center;align-items: center;border-bottom: 1px solid gray;">
                <input class="input" style="width: 90%;height: 10vh;border: none;outline: none;text-align: right;">
            </div>
            <div style="width: auto;padding-left: 12px;padding-top: 15px;">
            <div style="padding: 5px;"> 
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('7')">7</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('8')">8</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('9')">9</button>
            </div>
            <div style="padding: 5px;">
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('4')">4</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('5')">5</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('6')">6</button>
            </div>
            <div style="padding: 5px;">
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('1')">1</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('2')">2</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('3')">3</button>
            </div>
            <div style="padding: 5px;">
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('-')">-</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('0')">0</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="calculator('+')">+</button>
            </div>
            <div style="padding: 5px;">
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="clearinput('c')">c</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="star('*')">*</button>
            <button style="width: 30%;height: 9vh;border-radius: 20px;border: none;" onclick="result('=')">=</button>
            </div>
    
        </div>
        
    </div>
    <script src="calculator.js"></script>
</body>
</html>
